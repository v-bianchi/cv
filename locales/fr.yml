fr:
  job_title: "Développeur web full stack"
  profile:
    heading: "Profil"
    about: "Curieux et d'apprentissage facile, j'ai auparavant travaillé dans des domaines très variés, comme la mécanique automobile et la photographie. Après avoir fini un bootcamp en développement web chez Le Wagon, j'ai tout de suite été embauché chez eux-mêmes en tant qu'assistant à l'enseignement freelance. Quelques mois plus tard, une promotion vers le poste d'enseignant s'est présentée et j'ai donné des cours dans les succursales de Montréal, Berlin et São Paulo. Présentement je suis en recherche d'un emploi de développeur web à temps plein."
  skills:
    heading: "Compétences"
    teamwork: "Travail en équipe"
    languages: "Langues"
  projects:
    heading: "Projets personnels"
    project_1:
      description: "Créez une liste de films à voir ensemble pour chacun de vos amis, dans laquelle vous pouvez ajouter des films et marquer ceux que vous avez déjà regardé. Faites login en tant que bob@gmail.com, mot de passe 123456 pour voir un usager démo avec du contenu qui existe déjà."
      tech: "Tech: Rails, PostgreSQL, React, Redux, Bootstrap 4, API de la banque de données de cinéma TMDB"
    project_2:
      description: "Mon projet final réalisé au bootcamp. Obtenez une suggestion de vin basée sur l'accord avec le repas, votre budget et la disponibilité chez la succursale de la SAQ la plus proche (Montréal seulement)."
      tech: "Tech: Rails, PostgreSQL, Bootstrap 3 (mobile-first design), API de Google Maps"
